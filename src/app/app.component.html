
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link active" href="#">Template<span class="sr-only">(current)</span></a>

        <a class="nav-item nav-link active" href="#directives">Directives</a>

  <br>
  <br>
  <div class="card" style="width: 50rem;" id="interpolation">
    <div class="card-header">
      {{pageTitle}}
    </div>
    <div class="card-body">
      <div class="container-fluid">
        <div class="text-center">
          <img src="../assets/civicalogo.png"
               class="img-responsive center-block"
               style="max-height:300px;padding-bottom:50px" />
        </div>
        <h2 class="text-center">Two-way Binding Example:</h2> <br/>
        <div class="text-center">
          <input type="text" [(ngModel)]="binding"/> <br/><br/>
          <p> {{binding}} </p>
        </div>
        <div class="text-center">Developed by:</div>
        <div class="text-center">
          <h3>{{Name}}</h3>
        </div>
  
        <div class="text-center">{{codeName}}</div>
      </div>
    </div>
  </div>
  <div class="card" style="width: 50rem;" id="directives">
    <div class="card-header">
      {{pageTitle1}}
    </div>
    <div class="card-body">
      <div class="container-fluid">
        <div class="text-center">
          <img src="../assets/civicalogo.png"
               class="img-responsive center-block"
               style="max-height:300px;padding-bottom:50px" />
        </div>
        <h2 class="text-center">Directives</h2> <br/>
        <div  class="text-center" *ngFor="let day of weekDays">
          <ng-container *ngIf ="(day == 'Saturday' || day == 'Sunday'); else elseTemplate">
            <h3>{{day}} is a Weekend</h3>
          </ng-container>
          <ng-template #elseTemplate>
            <h5>{{day}} is not a Weekend</h5>
          </ng-template>
        </div>
      </div>
    </div>
  </div>

  </div>
